<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Test</title>
</head>
<body>
    <h1>3 Zoho SalesIQ Chat Test</h1>
    <p>If you see the chat icon in the bottom right, the widget is working.</p>
    <p>Current time: <script>document.write(new Date().toLocaleString())</script></p>
    
    <button id="startChatBtn" style="padding: 15px 30px; font-size: 18px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Click to Start Chat & Send Hello
    </button>
    
    <div id="status" style="margin-top: 20px; padding: 10px; background: #f0f0f0;"></div>

    <script>window.$zoho=window.$zoho || {};$zoho.salesiq=$zoho.salesiq||{ready:function(){}}</script>
    <script id="zsiqscript" src="https://salesiq.zohopublic.com/widget?wc=siq8b224c61de3775c5e03699165e49a6040479a11d88222b17b6a003a21096b3e2" defer></script>
    
    <script>
    function log(msg) {
        console.log(msg);
        document.getElementById('status').innerHTML += msg + '<br>';
    }
    
    // Wait for Zoho SalesIQ to be ready
    $zoho.salesiq.ready = function() {
        log('‚úÖ Zoho SalesIQ Ready');
        
        document.getElementById('startChatBtn').addEventListener('click', function() {
            log('üîµ Button clicked - Starting chat...');
            
            // Method 1: Use Zoho SalesIQ API to open chat
            if ($zoho.salesiq.floatwindow) {
                log('üìå Using floatwindow.visible(show)');
                $zoho.salesiq.floatwindow.visible('show');
            }
            
            // Method 2: Click the chat button programmatically
            setTimeout(function() {
                // Try to find and click the "Chat with us now" button
                const chatButton = document.querySelector('[data-zsqa="homepage_list_title"]');
                if (chatButton) {
                    log('üìå Found chat button, clicking...');
                    chatButton.click();
                } else {
                    log('‚ö†Ô∏è Chat button not found, trying iframe...');
                    
                    // Try finding it inside iframe
                    const iframe = document.querySelector('iframe[id^="siq"]');
                    if (iframe) {
                        try {
                            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                            const iframeChatBtn = iframeDoc.querySelector('[data-zsqa="homepage_list_title"]');
                            if (iframeChatBtn) {
                                log('üìå Found button in iframe, clicking...');
                                iframeChatBtn.click();
                            }
                        } catch(e) {
                            log('‚ùå Cannot access iframe: ' + e.message);
                        }
                    }
                }
            }, 500);
            
            // Method 3: Send message after chat opens
            setTimeout(function() {
                log('üì® Attempting to send "hello" message...');
                
                // Use Zoho API to send message
                if ($zoho.salesiq.visitor && $zoho.salesiq.visitor.question) {
                    $zoho.salesiq.visitor.question('hello');
                    log('‚úÖ Message sent via API');
                } else {
                    log('‚ö†Ô∏è visitor.question API not available');
                    
                    // Try chat API
                    if ($zoho.salesiq.chat) {
                        log('üìå Trying chat.start...');
                        $zoho.salesiq.chat.start();
                    }
                }
            }, 2000);
        });
    };
    </script>
</body>
</html>
